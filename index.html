<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Fun fact Generator </title>

<body>
    <div class="container">
    <header>
    <h1>AI Fun Fact Generator</h1>
    </header>
    <main>
        <form action="" id="fact-generator-form">
            <input type="text" 
            placeholder="Enter the topic of the Fact" 
            autofocus 
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions">
            <input type="submit" class="submit-button">
        </form>
        <div class="fun-fact" id="fun-fact">
        </div>
    </main>

   </div>
